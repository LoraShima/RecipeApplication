<div class="card">
  <img class="card-img-top" [src]="recipe?.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{recipe?.name}}</h5>
    <p class="card-text">{{recipe?.reviewCount}}<br> {{recipe?.rating}}</p>
  </div>
  <div class="card-body">
    <a href="#" class="card-link">Read more</a>
  </div>
</div>
