<div class="card">
  <img class="card-img-top" [src]="recipe.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <p class="card-text">Review Count: {{recipe.reviewCount}}<br> Rating: {{recipe.rating}} <br> Tags: {{recipe.tags}}</p>
  </div>
  <div class="card-body">
    <a [routerLink] = "['/recipes', recipe.id]" class="card-link">Read more</a>
  </div>
</div>
