<div class="sticky">
  <div class="mb-5">
    <h5 class="mb-3">Meal-Type</h5>

    <div class="d-grid gap-2">
      <div class="form-check">
        <input
          #myInput
          class="form-check-input"
          type="radio"
          value="breakfast"
          id="breakfast"
          name="meal-type"
          [(ngModel)]="filterValue"
          (change)="onFilterChanged()"
        />
        <label class="form-check-label d-flex" for="breakfast"
          >Breakfast
          <span class="ms-auto">{{ numberOfMealTypes[0] }}</span></label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="lunch"
          id="lunch"
          name="meal-type"
          [(ngModel)]="filterValue"
          (change)="onFilterChanged()"
        />
        <label class="form-check-label d-flex" for="lunch"
          >Lunch <span class="ms-auto">{{ numberOfMealTypes[1] }}</span></label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="dinner"
          id="dinner"
          name="meal-type"
          [(ngModel)]="filterValue"
          (change)="onFilterChanged()"
        />
        <label class="form-check-label d-flex" for="dinner"
          >Dinner <span class="ms-auto">{{ numberOfMealTypes[2] }}</span></label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="appetizer"
          id="appetizer"
          name="meal-type"
          [(ngModel)]="filterValue"
          (change)="onFilterChanged()"
        />
        <label class="form-check-label d-flex" for="appetizer"
          >Appetizer
          <span class="ms-auto">{{ numberOfMealTypes[3] }}</span></label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="dessert"
          id="dessert"
          name="meal-type"
          [(ngModel)]="filterValue"
          (change)="onFilterChanged()"
        />
        <label class="form-check-label d-flex" for="dessert"
          >Dessert
          <span class="ms-auto">{{ numberOfMealTypes[4] }}</span></label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="snack"
          id="snack"
          name="meal-type"
          [(ngModel)]="filterValue"
          (change)="onFilterChanged()"
        />

          >Snack <span class="ms-auto">{{ numberOfMealTypes[5] }}</span></label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="beverage"
          id="beverage"
          name="meal-type"
          [(ngModel)]="filterValue"
          (change)="onFilterChanged()"
        />
        <label class="form-check-label d-flex" for="beverage"
          >Beverage
          <span class="ms-auto">{{ numberOfMealTypes[6] }}</span></label
        >
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-md-between align-items-md-center">
      <div class="col-12">
        <div
          class="d-flex flex-wrap align-items-center text-center text-md-start"
        >
        
          <h5 class="d-block me-md-3 mb-2 mb-md-1">Tags:</h5>
          <a
            class="btn btn-soft-secondary btn-xs rounded-pill m-1"
            href="#" [routerLink] = "['/recipes']" [queryParams]="{tag: 'Italian', mealType: null}" 
            >Italian</a
          >
