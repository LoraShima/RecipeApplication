<div class="mb-1">
  <form>
    <div class="input-card border">
      <div class="input-card-form">
        <label for="searchAppsForm" class="form-label visually-hidden"
          >Search for recipes</label
        >
        <div class="input-group input-group-merge">
          <span class="input-group-prepend input-group-text">
            <i class="bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="searchAppsForm"
            placeholder="Search for recipes"
            aria-label="Search for recipes"
            #searchValue
            (ngModelChange)="onSearchChanged(searchValue.value)"
          />
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="onSearchChanged(searchValue.value)">
        <i class="bi-arrow-right"></i>
      </button>
    </div>
  </form>
</div>
